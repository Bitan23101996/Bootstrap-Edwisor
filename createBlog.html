<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <!--Navigation bar code-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="index.html">Awesome Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="allBlog.html">All
                    </a>
                    <li class="nav-item  active">
                        <a class="nav-link text-white" href="createBlog.html" >Create
                        </a>
                    </li>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of the navigation bar code-->
    <br>
    <!--start the container-->
    <div class="container">
        <!--Form begin-->
        <form>
            <div class="form-group">
                <label for="exampleFormControlTitle">Title</label>
                <input type="text" class="form-control" placeholder="Enter title" required>
            </div>

            <!--Row begin-->
            <div class="row">
                <!--Summary-->
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="exampleFormControlSummary">Summary</label>
                        <textarea class="form-control" id="exampleFormControlSummary" rows="3" required></textarea>
                    </div>
                </div>
                <!--Choose File-->
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="exampleFormControlImage">Images</label>
                        <input type="file" class="form-control-file" id="image">
                    </div>
                </div>
            </div>
            <!--End of Row-->

            <!--Content-->
            <div class="form-group">
                <label for="exampleFormControlContent">Content</label>
                <textarea class="form-control" id="exampleFormControlContent" rows="8" required></textarea>
            </div>

            <!--Button-->
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary btn-danger" href="index.html" role="button" id="cancelPost">Cancel</a>
                <button type="submit" class="btn btn-primary" id="createPost">Create Post</button>

            </div>
        </form>
        <!--End of the form-->
    </div>
    <!--End of the container div-->
    <br>
    <br>
    <br>
    <!--footer start-->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; Designed by Angry Young Boy.</span>
        </div>
    </footer>
    <!--footer end-->

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
